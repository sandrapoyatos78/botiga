<ion-header>
  <ion-toolbar>
    <ion-title>createRopa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ropaForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Editorial</ion-label>
      <ion-input formControlName="editorial" type="text" required>
      </ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="success"> Create</ion-button>
  </form>

</ion-content>
