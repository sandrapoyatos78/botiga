<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>LISTA DE CLIENTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of listaDeUsuarios">
      <ion-label>
        <p> {{user.nombre}}</p>
        <p> {{user.email}}</p>
      </ion-label>

      <ion-button clear (click)="eliminar(user.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon routerLink="/location" name="location-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon routerLink="/createclient" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
