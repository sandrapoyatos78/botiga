<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>LISTA DE ARTICULOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ropa of ropas">
      <ion-label>
        <p> {{ropa.tipo}}</p>
        <p>{{ropa.precio}}</p>
      </ion-label>

      <ion-button clear [routerLink]="['/edit-ropa-ok/', ropa.id]">
        <ion-icon name="create"></ion-icon>
      </ion-button>

      <ion-button clear (click)="eliminar(ropa.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon routerLink="/create-ropa" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
